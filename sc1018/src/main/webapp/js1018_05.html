<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			body{height: 3000px;}
			div{width: 400px; height: 200px; border: 3px solid black;}
			input{width: 400px; height: 40px; font-size: 30px;}
			button{width: 120px; height: 60px;}
			section{position: fixed; width: 500px; height: 300px;}
		</style>
		<script>
			$(function(){      //jquery 선언
				$("#btn").click(function(){   // onclick="btn() 없이 click
					$("#txt").append("<h1>네이버</h1>");    //append 계속 나오게 함.
				});
				$("#memo").keyup(function(e){         //키보드 키를 누를때 들어감.
					console.log(e.keyCode);
					if(e.keyCode==13){
					$("#txt").append($("#memo").val());
					$("#memo").val("");
					}
				});
			$(window).on("scroll", function(){
				$("#txt").text($(this).scrollTop());    //현재 스크롤 높이를 text 박스에 입력.
			});
			});  //jquery
			
			//자바스크립트 방식     onclick="btn() 이 있어야 자바스크립트로 가능
			/* function btn(){
				$("#txt").text("네이버");
			} */
		</script>
	</head>
	<body>
		<section>
		<div id="txt"></div>
		<input type="text" name="memo" id="memo"><br>
		<button id="btn">저장</button>
		</section>
		<script>
			
		</script>
	</body>
</html>
