<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>선택자</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
		*{margin: 0; padding: 0;}
		div{width: 500px; height: 100px; border: 1px solid black;}
		form{height: 2000px;}
		</style>
		<script>
			$(function(){  //1번
				$("#btn").click(function(){  //2번
					//console.log($("input[type=checkbox]"));
					//console.log($("input:checkbox"))     두가지방법 다 사용가능.
					var temp = 0;
					$("input[type=checkbox]").each(function(){  //3번
						if(this.checked == false){  //4번
							temp = 1;
							return false;
						}  //4번
					});  //3번
				
					/* for문으로 하는 방법
					var in_ch = $("input[type=checkbox]");
					for(var i=0;i<in_ch.length;i++){
						$(in_ch[i].checked == false){
							temp = 1;
							break;
						}
					}  */
					
					if(temp==1){  //5번
						//alert("동의를 모두하셔야 회원가입이 가능합니다.");
						if(confirm("모두 동의 하셔야 회원가입이 가능합니다. \n 모두 동의 할까요?")){  //6번
							$("input[type=checkbox]").each(function(){  //7번
								this.checked = true;
							});  //7번
						}  //6번
					}  //5번
				});  //2번
			});  //1번
		</script>
	</head>
	<body>
		<form action="#" method="get" name="frm">
			<div>1번 항목 내용</div>
			<label for="agree1">1번 항목 동의합니다.</label>
			<input type="checkbox" name="agree" id="agree1" value="agree1">
			<br>
			<div>2번 항목 내용</div>
			<label for="agree2">2번 항목 동의합니다.</label>
			<input type="checkbox" name="agree" id="agree2" value="agree2">
			<br>
			<div>3번 항목 내용</div>
			<label for="agree3">3번 항목 동의합니다.</label>
			<input type="checkbox" name="agree" id="agree3" value="agree3">
			<br>
			<button type="button" id="btn">확인</button>
		</form>
	</body>
</html>
