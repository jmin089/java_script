<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단</title>
	</head>
	<body>
		<script>
			for(var i=2;i<=9;i++){
				document.write(i+"단 <br>")
				for(var j=1;j<=9;j++){
					document.write(i+"*"+j+"="+i*j+"&nbsp")
				}
			document.write("<br>")
			}
			document.write("<종료>")
		</script>
	</body>
</html>
