<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>효과,에니메이션</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0; list-style: none;}
			div{width: 300px; height: 600px; border: 1px solid black;}
			h4{width: 300px; height: 60px;}
			ul li{width: 300px; height: 60px; background: yellow; border: 1px solid black;}
		</style>
		<script>
			$(function(){
				$("h4").click(function(){
					
					//$("ul").css("display","block")    클릭하면 삭제
					//열림 - 열려지고, 닫힘 - 닫혀지는 효과
					var txt = $("h4").text();
					if(txt == "검색사이트-닫힘"){
						$("ul").stop().slideUp(1000,"linear",function(){});     //slideUp 위쪽으로 올라가면서 삭제     1000->1초
						$("h4").text("검색사이트-열림");
					}else{
						$("ul").stop().slideDown(1000,"linear",function(){});    //slideDown 아래쪽으로 내려가면서 삭제     1000->1초
						$("h4").text("검색사이트-닫힘");
					}   
				});
			});
		</script>
	</head>
	<body>
		<div>
			<h4 id="t01">검색사이트</h4>
			<ul class="c01">
				<li>구글</li>
				<li>네이버</li>
				<li>다음</li>
				<li>네이트</li>
			</ul>
			<h4 id="t02">배달사이트</h4>
			<ul class="c02">
				<li>배달의민족</li>
				<li>요기요</li>
				<li>구팡이츠</li>
				<li>배달통</li>
			</ul>
		</div>
	</body>
</html>
