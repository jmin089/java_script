<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>애니메이션</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			section{width: 700px; height: 70px; border: 3px solid black;}
			#d01{width: 70px; height: 70px; background: green; position: relative; left: 0px;}
			button{width: 80px; height: 40px; margin-top: 30px;}
		</style>
		<script>
			$(function(){  //jquery
				var num = 0;
				//next 버튼 클릭시
				$(".next").click(function(){  //click     //이벤트
					//alert("앞으로 버튼을 클릭하면");
					if(num<630){
					num = num + 70;     //줄여쓰기 가능	num += 70;
					//$("#d01").css("left",num);
					$("#d01").stop().animate({"left":num},500);     //animate 1초동안 왼쪽으로 이동 (서서히 움직인다)
					}else{
						alert("더이상 움직일수 없습니다.");
					}
				});  //click
				
				//prev 버튼 클릭시
				$(".prev").click(function(){  //click     //이벤트
					//alert("앞으로 버튼을 클릭하면");
					if(num>0){
					num = num - 70;     //줄여쓰기 가능	num += 70;
					//$("#d01").css("left",num);
					$("#d01").stop().animate({"left":num},500);     //animate 1초동안 왼쪽으로 이동 (서서히 움직인다)
					}else{
						alert("더이상 움직일수 없습니다.");
					}
				});  //click
			});  //jquery
			//자바스크립트 방식(onclick="nextBtn()" 지정해줘야 사용가능)
			/* function nextBtn(){
				
			} */
		</script>
	</head>
	<body>
		<section>
			<div id="d01"></div>
		</section>
		<button class="prev">후진</button>
		<button class="next">전진</button>
	</body>
</html>
