<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날짜함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script> 
		<script>
			var today = new Date();          //현재날짜
			var wday = new Date(2023,9,31);  //특정날짜 0->1월임으로 2023.10.31을 나타냄.
			var lastday = wday.getTime() - today.getTime();
			var result = Math.ceil(lastday/(1000*60*60*24));
			//alert("D-DAY : "+result);
			function btn(){
				alert("날짜 input : "+$("#date").val());
			}
		</script>
	</head>
	<body>
		<input type="date" name="date" id="date">
		<button type="button" onclick="btn()">확인</button>
	</body>
</html>
