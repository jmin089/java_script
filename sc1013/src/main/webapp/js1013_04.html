<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날짜함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>  
	</head>
		<style>
			#content{border: 1px solid black; width: 200px; height: 100px; font-size: 20px; text-align: center;}
		</style>
		<script>
			//inputbox -> 2002.4.30 ->요일출력
			var week = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
			function date_find(){
				var inputbox = document.querySelector("#date").value;
				var d = new Date(inputbox);
				var day = d.getDay();      //요일을 숫자로 넘겨줌 0->일요일 6->토요일
				week[day];                 //해당요일로 표시
				//document.querySelector("#content").innerText = week[day];
				$("#content").text(week[day]);
			}
		</script>
	<body>
		<input type="text" name="date" id="date">
		<button type="button" onclick="date_find()">요일확인</button>
		<div id="content"></div>
	</body>
</html>
