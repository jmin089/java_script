<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날짜함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script> 
		<script>
			/* 2002.04.30부터 현재까지 며칠이 지났을까?
			var today = new Date();          //현재날짜
			var wday = new Date(2023,9,11);  //특정날짜
			var result = today.getTime() - wday.getTime();
			//result를 일자로 변경 - 1000*60*60*24로 나누면 일자를 알수 있음.
			var last_day = Math.ceil(result/(1000*60*60*24));   //일자 확인
			var last_day1 = Math.floor(last_day/365);            //년 확인
			var last_day2 = last_day%365;                       //일 확인
			alert("2002년 한일월드컵은"+last_day1+"년"+last_day2+"일이 지났습니다."); */
			
			var today = new Date();          //현재날짜
			var wday = new Date(2023,9,11);  //특정날짜
			var result = today.getTime() - wday.getTime();
			var last_day = Math.floor(result/(1000*60*60*24));   //일자 확인
			alert("우리 만난지 "+last_day+"일");
		</script>
	</head>
	<body>
	
	</body>
</html>
