<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array배열</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script> 
		<style>
			#txt{width: 500px; height: 50px; border: 1px solid black; font-size: 20px; text-align: center;}
		</style>
	</head>
		<script>
			var stu_arr = ["golf","swim","game","book"];
			function arr_print(){
				var str = stu_arr.join("-");
				$("#txt").text(str);
				console.log(str.split("-"));
			}
			
		</script>
	<body>
		<h1>명단</h1>
		<input type="button" onclick="arr_print()" value="불러오기">
		<br>
		<input type="text" name="name" id="name">
		<input type="button" onclick="btn()" value="검색">
		<br>
		<div id="txt">
			<!--1번 학생정보가 들어옴.-->
			
		</div>
	</body>
</html>
