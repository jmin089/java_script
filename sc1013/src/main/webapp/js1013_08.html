<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array배열</title>
	</head>
	<body>
		<script>
			var arr = new Array();
			var arr2 = new Array(1,2,3);   //현재 3개
			var arr3 = [1,2,3];
			
			arr.push(1);      
			arr.push(3);
			arr.push(5);       //push -> 마지막에 추가
			arr.pop();         //pop -> 마지막 삭제
			arr2.shift();      //shift -> 첫번째 삭제
			arr2.push(4);      //1개 추가 push는 제일 뒤에 추가
			arr2.unshift(5);   //1개 추가 unshift는 제일 앞에 추가
			arr2.splice(2,0,10,11);   //2번째 방에 10,11을 추가 //0이 있으면 추가 없으면 삭제(삭제는 원하는 수로 작성 아래 참조)
			arr3[5] = 10;      //4번방은 빈칸
			arr3.splice(1,1)   //1번째 방에 1개를 삭제 1이 삭제됨 값을 2를 주면 1번째 방부터 2개 삭제
			
			document.write(arr,"<br>");
			document.write(arr2,"<br>");
			document.write(arr3,"<br>");
			document.write(arr3.length,"<br>");
		</script>	
	</body>
</html>
